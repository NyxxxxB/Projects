<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Roulette</title>
    <link rel="stylesheet" href="roulette.css">
</head>
<body>
    <div>
    <h1>Casino Roulette</h1>
    Points:<span id="points">0</span>
    (+<span id="f_points">0</span>)<br> <br>
    </div>

    <div>
    <label id="slot_1" class="slot">#</label>
    <label id="slot_2" class="slot">#</label>
    <label id="slot_3" class="slot">#</label> Digit Limit:<label id="digit_l"></label> <br> <br>
    </div>  

    <div>
    <button id="gen_b">Generate</button> <br> <br>
    </div>

    <div id="upgrades">
    <button id="buy_1" class="upgrades">Increase Digit Limit - 100 Points (0)</button> 
    <button id="upg_1" class="upgrades">Buy AutoRoll (5s) - 1000 Points</button>  
    <button id="upg_2" class="upgrades">Upgrade AutoRoll (3s) - 5000 Points</button>
    <button id="upg_3" class="upgrades">Upgrades AutoRoll (1s) - 20000 Points</button>
    <button id="upg_4" class="upgrades">Doubles Points! - 10000 Points</button>
    </div>

    <div>
        <button id="hard_reset">Hard Reset</button>
    </div>

    <script src="roulette.js"></script>
</body>
</html>
